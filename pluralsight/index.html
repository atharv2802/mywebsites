<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<script src="https://kit.fontawesome.com/3ea0998e93.js" crossorigin="anonymous"></script>
  	<link rel="icon" type="image/icon type" href="https://user-images.githubusercontent.com/4683221/34775011-89bb46c2-f609-11e7-8bd1-d7a70d2277fd.jpg">
  	<link rel="stylesheet" href="css/style.css">
	<title>Sign In | PluralSight</title>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signin">
				<div class="logo">
					<img src="images/loginimg.png" alt="PluralSight">
				</div>
				<form>
					<div>
						<label>Email or Username</label>
						<input type="text/email" class="textinput">
					</div>
					<div>
						<label>Password</label>
						<input type="text" class="textinput">
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>	
				<div class="links">
					<a href="#">Forgot Password ?</a>
					<a href="#">Sign in with company or school</a>
				</div>	
				<hr>
				<a href="#" class="secondary-btn">Create an account</a>	
			</div>
			<footer id="main-footer">
				<p>Copyright &copy; 2004 - 2020 Pluralsight LLC. All rights reserved.</p>
				<div>
					<a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
				</div>				
			</footer>
		</div>

		<div id="right">
			<div id="skillup">
				<img src="images/skillup.png">
			</div>
			<div id="work">
				<img src="images/work.png">
			</div>			
		</div>
	</div>
</body>
</html>
