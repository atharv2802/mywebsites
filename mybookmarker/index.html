<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo.png">
    <title>BookMarker</title>
    <script src="https://kit.fontawesome.com/3ea0998e93.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body onload="fetchBm()">

    <div class="container ">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted"><span><img src="images/logo.png"></span>&nbsp;BOOK<span class="text-primary">M</span>ARKER</h3>
      </div>
    
      <div class="jumbotron">
        <h2> My Bookmarker </h2>
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" id="siteName" class="form-control" placeholder="Website Name">       
            </div>

            <div class="form-group">
                <label>Site URL</label>
                <input type="text" id="siteUrl" class="form-control" placeholder="Website URL">       
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-6 myright">
          <div id="rightbookmarksResults"></div>
        </div>
        <div class="col-lg-6 myleft">
          <div id="leftbookmarksResults"></div>
        </div>
      </div>
    </div>

      
    <div class="container">
      <footer class="footer">
        <p class="text-center">&copy; 2020 Bookmark, Inc. | Atharv Biradar &nbsp;<i class="fas fa-user-astronaut fa-2x"></i> </p>
      </footer>
    </div>
  
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
